{% extends "admin_ver/base.html" %}

{% block content %}
<body>
<div class="container">
    <form>
        <h1>Add article</h1>
        <div class="form-group"><label for="title"></label><textarea class="form-control" placeholder="Title" name="title" required></textarea></div>
        <div class="form-group"><label for="author"><input type="text" class="form-control" placeholder="Author" name="author" required></label></div>
        <div class="form-group"><label for="subject"></label><textarea class="form-control" placeholder="Subject" name="subject" required></textarea></div>
        <div class="form-group"><label for="content"></label><textarea class="form-control" placeholder="Content" name="content" rows="50" required></textarea></div>
        <a href="check_result.html"><button class="btn btn-primary btn-block" type="button">Check result</button></a>
    </form>
</div>
</div>
</body>
{% endblock %}
