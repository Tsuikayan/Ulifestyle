<div class="container">
    <div id="slide" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox" style="margin-top: auto;">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="5"></li>
            </ol>
            <div class="carousel-inner">
                {% for slides1 in slides %}
                    <div class="carousel-item active">
                        <a href="{{ slides1.link }}"><img src="{{slides1.img}}" class="d-block w-100"></a>
                        <div class="carousel-caption d-none d-md-block">
                            <h5 style="background: rgba(25, 124, 188, 0.85);">{{slides1.title}}</h5>
                        </div>
                    </div>
                {% endfor %}
                <a class="carousel-control-prev" href="#slide" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#slide" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% if current_user.usergroup == "admin" %}
    <a href="{{ url_for('edit_carousel') }}"><h6>edit carousel</h6></a>
{% else %}
{% endif %}
