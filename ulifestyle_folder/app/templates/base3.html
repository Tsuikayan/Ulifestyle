<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>博客主頁－U Blog</title>
    <link rel="icon" href="https://blog.ulifestyle.com.hk/blogger/favicon-ul.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<!--top navbar-->
<div class="navbar-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item" style="margin: -3px 12px">
                <a class="nav-link" href="/index" target="_blank">
                    <img width="75" height="20" src="https://blog.ulifestyle.com.hk/blogger/wp-content/plugins/decorator/channels/images/ul/ul-logo.svg" >
                </a>
              </li>
              <li class="nav-item" style="margin: 0 12px">
                <a class="nav-link" href="https://hk.ulifestyle.com.hk/" target="_blank">HK</a>
              </li>
              <li class="nav-item" style="margin: 0 12px">
                <a class="nav-link" href="http://travel.ulifestyle.com.hk" target="_blank">Travel</a>
              </li>
              <li class="nav-item" style="margin: 0 12px">
                <a class="nav-link" href="https://food.ulifestyle.com.hk" target="_blank">Food</a>
              </li>
              <li class="nav-item" style="margin: 0 12px">
                <a class="nav-link" href="https://beauty.ulifestyle.com.hk" target="_blank">Beauty</a>
              </li>
              <li class="nav-item" style="margin: 0 12px">
                <a class="nav-link" href="blog.html" target="_blank">Blog</a>
              </li>
              <li class="nav-item" style="margin: 0 12px">
                <a class="nav-link" href="https://skypost.ulifestyle.com.hk" target="_blank">Sky Post</a>
              </li>
            </ul>
          </div>
        </nav>
</div>
<!--top navbar end-->

<!--blog login-->
<div class="container">
    <div class="ublog_login">
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="#">新登記</a>
              </li>
              <li class="nav-item" style="font-size: 24px">
                <a style="color:#8a6a3d;">|</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">會員登入</a>
              </li>
              <li class="nav-item" style="padding: 7px;">
                <a href="https://blog.ulifestyle.com.hk/blogger/?event" class="nav-benefit" alt="博客專享" title="博客專享">
                    <img src="https://blog.ulifestyle.com.hk/blogger/wp-content/plugins/decorator/channels/images/ul/icon-benefit.png">
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://blog.ulifestyle.com.hk/blogger/wp-admin/" class="nav-setting" alt="設定" title="設定">
                    <img src="https://blog.ulifestyle.com.hk/blogger/wp-content/plugins/decorator/channels/images/ul/icon-setting.png">
                </a>
              </li>
            </ul>
    </div>
</div>
<!--ublog login end-->

<!--ublog navbar-->
<div class="ublog_navbar">
            <ul class="nav justify-content-center">
          <li class="nav-item" align = "left">
            <a class="nav-link" href="/blog" alt = "UBlog Logo" title = "UBlog Logo">
                <img src="https://blog.ulifestyle.com.hk/blogger/wp-content/plugins/decorator/channels/images/ul/logo-ublog.png">
            </a>
          </li>
          <li class="nav-item" style="padding: 33px;">
            <a class="nav-link" href="https://blog.ulifestyle.com.hk/blogger/?s=&memberType=invite">推薦博客</a>
          </li>
          <li class="nav-item" style="padding: 33px;">
            <a class="nav-link" href="https://blog.ulifestyle.com.hk/blogger/?s=&memberType=member">會員博客</a>
          </li>
          <li class="nav-item" style="padding: 33px;">
            <a class="nav-link" href="https://blog.ulifestyle.com.hk/blogger/?notification">身邊動向</a>
          </li>
        </ul>
</div>
<!--ublog navbar end-->

    {% block content %}{% endblock %}


<style>
    .navbar-header {
        margin-right: auto;
        margin-left: auto;
        margin-top: -4px;
        line-height: 13px;
        margin-bottom: -4px;
        text-align: center;
        font-size: 13px;
    }

    .navbar-header ul{
        margin-top: 0px;
        margin-right: auto;
        margin-bottom: 0px;
        margin-left: auto;
        float: left;
    }

    .navbar-nav ul li {
        list-style-type: none;
        float: left;
        margin-right: 10px;
        margin-left: 10px;
        margin-top: 8px;

    }

    a{
        color: #9a7644;
    }

    a:hover{
        color: #5e462e;
        text-decoration: none;
    }



</style>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
